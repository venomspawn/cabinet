---
AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - cm/**/*
    - tmp/**/*
    - spec/fixtures/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*_spec.rb

Metrics/BlockLength:
  Exclude:
    - db/migrations/*
    - spec/**/*_spec.rb
    - spec/factories/**/*
    - Rakefile
    - Vagrantfile

Metrics/ClassLength:
  Exclude:
    - lib/**/params_schema.rb
    - lib/**/result_schema.rb

Naming/UncommunicativeMethodParamName:
  AllowedNames:
    - db
    - to
    - id

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RaiseArgs:
  Enabled: false
